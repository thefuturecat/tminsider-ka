<html>
<script>

const url = "https://api.cors.lol/?url=mp001-pc.turbo.trackmania.com/game/request.php";

const xmlData = `<?xml version="1.0" encoding="UTF-8"?>
<root>
  <game>
    <name>ManiaPlanet</name>
    <version>3.3.0</version>
    <build>2016-11-07_16_15</build>
    <distro>UPLAY</distro>
    <lang>en</lang>
    <title>TMTurbo@nadeolabs</title>
    <network>394</network>
    <dedicated>0</dedicated>
    <beta>0</beta>
  </game>
  <author>
    <login>tisytahu-pc60043f793f1a9</login>
    <session>2338318</session>
  </author>
  <request>
    <name>LiveTick</name>
    <check>0</check>
    <count>1</count>
  </request>
</root>`;

async function sendRequest() {
  try {
    const response = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/xml",
        "Accept": "application/xml"
      },
      body: xmlData
    });

    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    const text = await response.text();
    console.log("IS STILL ALIVE!!!!");
    console.log(text);
  } catch (error) {
    console.error("Error:", error);
  }
}

sendRequest();

</script>
</html>
